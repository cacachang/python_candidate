{% extends "base.html" %}{% block body %}
<h1 class="text-white">候選人列表</h1>

{% for candidate in candidates %}
  <ul>
    <li>
      {{ candidate.name }}
      <a href="{% url 'show' candidate.id %}">
        {{ candidate.name }}
      </a>
    </li>
  </ul>
{% endfor %}

<a href="{% url 'vote_candidates:new' %}">新增候選人</a>

{% endblock %}
